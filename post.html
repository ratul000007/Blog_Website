<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">My Blog</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="post-container">
            <div id="full-post-container">
                <!-- Full post content will be dynamically loaded here -->
            </div>
        </section>
        <div class="go-back">
            <a href="/" class="go-back-btn">Go Back to Blog</a>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; <span id="copyright-year"></span> My Blog. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
